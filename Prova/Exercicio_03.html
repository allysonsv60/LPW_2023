<!DOCTYPE html>
<html>
<head>
    <title>Questão 3</title>
</head>
<body>
    <h1>Questão 3</h1>
    <form>
        <label for="primeiroNome">Primeiro Nome: </label>
        <input type="text" id="primeiroNome"><br><br>

        <label for="nomeMeio">Nome do Meio: </label>
        <input type="text" id="nomeMeio"><br><br>

        <label for="sobrenome">Sobrenome: </label>
        <input type="text" id="sobrenome"><br><br>

        <button type="button" onclick="exibirNomeCompleto()">Exibir Nome Completo</button>
    </form>

    <h2>Nome Completo:</h2>
    <p id="nomeCompleto"></p>

    <script>
        function exibirNomeCompleto() {
            // Obter os valores dos campos de entrada
            var primeiroNome = document.getElementById("primeiroNome").value;
            var nomeMeio = document.getElementById("nomeMeio").value;
            var sobrenome = document.getElementById("sobrenome").value;

            // Concatenar os nomes para criar o nome completo
            var nomeCompleto = primeiroNome + " " + nomeMeio + " " + sobrenome;

            // Exibir o nome completo na página
            document.getElementById("nomeCompleto").textContent = "Nome Completo: " + nomeCompleto;
        }
    </script>
</body>
</html>
