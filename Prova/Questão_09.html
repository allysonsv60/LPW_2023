<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 9</title>
    
</head>
<h1>Questão 9</h1>
<body>
   
    <p id = "resultado"></p>
    <button onclick="numero()">Verificar</button>
    
    <script>
        function numero() {

         let texto = "";


        for (let i = 10; i < 21; i++) {
            texto +="<br>O numero par é : " + (i*2);
            
        }



       
        document.getElementById("resultado").innerHTML = texto;
    }

    </script>


    
</body>
</html>
