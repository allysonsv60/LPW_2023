<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <title>Questão 10</title>
</head>
<body>
    <h1>Soma dos Números Pares entre 10 e 30</h1>
    
    <button onclick="soma()">Soma</button>
    
    <script>
        function soma() {
        
        let soma = "";

        
        for (var i = 10; i <= 30; i += 2) {
            soma += i;
        }

        
        document.getElementById("resultado").innerHTML = soma;
    }
    </script>
</body>
</html>
