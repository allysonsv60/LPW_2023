<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <title>Questão 7</title>
</head>
<body>

    <h1>Questão 7</h1>
    <p>Coloque os numeros : </p>
    <input type="number" id="numero1" placeholder="Número 1"><br><br>
    <input type="number" id="numero2" placeholder="Número 2"><br><br>
    <input type="number" id="numero3" placeholder="Número 3"><br><br>
    <input type="number" id="numero4" placeholder="Número 4"><br><br>
    <input type="number" id="numero5" placeholder="Número 5"><br><br>
    <button onclick="ordenarNumeros()">Ordenar Números</button>
    <p id="resultado"></p>


    <script>
        function ordenarNumeros() {
            var numeros = [];
            for (var i = 1; i <= 5; i++) {
                var inputId = "numero" + i;
                var numero = parseFloat(document.getElementById(inputId).value);
                numeros.push(numero);
            }

            
            numeros.sort(function(a, b) {
                return b - a;
            });

            var resultado = document.getElementById("resultado");
            resultado.innerHTML = "Números ordenados em ordem decrescente: " + numeros.join(", ");
        }
    </script>
</body>
</html>
