<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_03</title>
</head>
<h1> Exercicio 03 </h1>
<body>
    <h4>Verificar Paliodromo</h4>
    <label for="nome">Digite uma palavra: </label>
    <input type="text" id="palavraInput">
    <button onclick="verificarPalavra()">Verificar</button>
    <p id="resultado"></p>

    <script>
        function verificarPalavra() {
            var a = document.getElementById("palavraInput").value;
            var resultado = document.getElementById("resultado");
            a = a.toUppercase();

            var b = "";

            for (let i = a.length - 1; i >= 0; i--){
                b += a[i];
              
            }

            if (a === b) {
                resultado.textContent = "São palindromos";
            } else {
                resultado.textContent = "Não são palindromos";
                
            }


        }
  
    </script>
    
</body>
</html>
