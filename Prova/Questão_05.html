<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <title>Questão 5</title>
</head>
<body>
    <h1>Questão 5</h1>
    <form>
        <label for="palavra">Digite uma palavra: </label>
        <input type="text" id="palavra"><br><br>

        <button type="button" onclick="contarVogais()">Contar Vogais</button>
    </form>

    <p id="numeroVogais"></p>

    <script>
        function contarVogais() {
            
            var palavra = document.getElementById("palavra").value;

            
            palavra = palavra.toLowerCase();

            
            var vogais = ['a', 'e', 'i', 'o', 'u'];

            
            var contador = 0;

            
            for (var i = 0; i < palavra.length; i++) {
                var caractere = palavra.charAt(i);

                
                if (vogais.indexOf(caractere) !== -1) {
                    contador++;
                }
            }

            
            document.getElementById("numeroVogais").textContent = "Número de Vogais: " + contador;
        }
    </script>
</body>
</html>
