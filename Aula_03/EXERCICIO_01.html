<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <h1>Exercicio 1 </h1>
<form>
  <label for="fname">Primeiro Numero:</label><br>
  <input type="text" id="num1" name="fname" ><br>
  <label for="lname">Segundo Numero:</label><br>
  <input type="text" id="num2" name="lname" ><br><br>
  
</form> 

<button onclick="somar()">Somar</button>

<script>

function somar(){

    let numero1; // Primeiro numero a ser digitado
    let numero2; // Segundo numero a ser digitado
    let soma; // Resultado da soma

    numero1 = document.getElementById("num1").value;
    numero2 = document.getElementById("num2").value;
    soma = numero1 + numero2;

    document.getElementById("resultado").innerText = soma;





}



</script>
<p id = "resultado"></p>
</body>
</html>
