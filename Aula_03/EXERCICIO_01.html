<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
  <h1>Exercicio 1 </h1>
<form>
  <label for="fname">Primeiro Numero:</label><br>
  <input type="text" id="num1" name="fname" ><br>
  <label for="lname">Segundo Numero:</label><br>
  <input type="text" id="num2" name="lname" ><br><br>
  
</form> 

<button onclick="somar()">Somar</button>
<button onclick="subtrair()">Subtrair</button>
<button onclick="multiplica()">Multiplicação</button>
<button onclick="divisao()">Divisão</button>

<script>

function somar(){

    let numero1; // Primeiro numero a ser digitado
    let numero2; // Segundo numero a ser digitado
    let soma; // Resultado da soma

    numero1 = Number( document.getElementById("num1").value);
    numero2 = Number( document.getElementById("num2").value);
    soma = numero1 + numero2;

    document.getElementById("resultado").innerText = "Resultado = "+soma;





}


function subtrair(){

let numero1; // Primeiro numero a ser digitado
let numero2; // Segundo numero a ser digitado
let subtracao; // Resultado da subtração

numero1 = Number( document.getElementById("num1").value);
numero2 = Number( document.getElementById("num2").value);
subtracao = numero1 - numero2;

document.getElementById("resultado").innerText = "Resultado = "+subtracao;





}

function multiplica(){

let numero1; // Primeiro numero a ser digitado
let numero2; // Segundo numero a ser digitado
let multiplica; // Resultado da subtração

numero1 = Number( document.getElementById("num1").value);
numero2 = Number( document.getElementById("num2").value);
multiplica = numero1 * numero2;

document.getElementById("resultado").innerText = "Resultado = "+multiplica;





}

function divisao(){

let numero1; // Primeiro numero a ser digitado
let numero2; // Segundo numero a ser digitado
let divisao; // Resultado da subtração

numero1 = Number( document.getElementById("num1").value);
numero2 = Number( document.getElementById("num2").value);


if(numero 2 = 0){
  document.getElementById("resultado").innerText = "Não pode dividir 0 ";
}
else{
  divisao = (numero1 / numero2);
  document.getElementById("resultado").innerText = "Resultado = "+divisao;
}







}




</script>
<p id = "resultado"></p>
</body>
</html>
