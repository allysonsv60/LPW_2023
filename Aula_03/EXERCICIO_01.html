      let soma; // Resultado da soma

    numero2 = Number( document.getElementById("num2").value);

  function multiplica(){
  
  
  let multiplica; // Resultado da subtração

    numero2 = Number( document.getElementById("num2").value);

    numero2 = Number( document.getElementById("num2").value);

    document.getElementById("resultado").innerText = "Não pode dividir 0 ";
