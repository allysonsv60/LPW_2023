<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <title>Calculadora com Operações</title>
</head>
  
<body>
    <body>
    <h1>Calculadora com Operações</h1>
    
    <label for="num1">Número 1: </label>
    <input type="numero" id="num1"><br>

    <label for="num2">Número 2: </label>
    <input type="numero" id="num2"><br>

    <label>Operação:</label><br>
    <input type="radio" name="calculo" value="soma"> Adição
    <input type="radio" name="calculo" value="subtracao"> Subtração
    <input type="radio" name="calculo" value="multiplica"> Multiplicação
    <input type="radio" name="calculo" value="divisao"> Divisão<br>

    <button onclick="calcular()">Calcular</button><br>

    <p>Resultado: <span id="result"></span></p>

    <script>
        function calcular() {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let calculo = document.querySelector('input[name="calculo"]:checked').value;

            //let result;

            switch (calculo) {
                case 'soma':
                     num1 += num2;
                    break;
                case 'subtracao':
                    result = num1 - num2;
                    break;
                case 'multiplica':
                    result = num1 * num2;
                    break;
                case 'divisao':
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        result = 'Divisão por zero';
                    }
                    break;
            }

            document.getElementById('result').textContent = result;
        }
    </script>
    
</body>
</html>
