<!DOCTYPE html>
<html>
<body>
<h1></h1>

<p>Escreva:</p>

<input type="text" id="texto" onkeyup="tabuada()">

<p id="resultado"></p>

<script>
function tabuada() {
  var text = document.getElementById("texto");
  
  let result = text.toUpperCase();
}
document.getElementById("texto").innerHTML = result;
</script>

</body>
</html>
