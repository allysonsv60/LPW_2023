<!DOCTYPE html>
<html>
<body>
<h1>HTML DOM Events</h1>
<h2>The onkeydown Event</h2>

<p>Press a key in the input field:</p>

<input type=number onkeydown="myFunction()">

<p id="demo"></p>

<script>
function myFunction() {
  document.getElementById("demo").textContent = Number;
}
</script>

</body>
</html>
