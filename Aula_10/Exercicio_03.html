<!DOCTYPE html>
<html>
<head>
    <title>Trocar os textos da pagina</title>
</head>
<body>
    
    var p1 = "p1";

    <button onclick="alterarP1()">Alterar P1</button>
    
    <script>
        var p1 = "p1";
        function alterarP1() {
        var p1 = prompt("Digite o novo p:");
        document.getElementByTagName("p1").textContent = p1;
}

    </script>
</body>
</html>
