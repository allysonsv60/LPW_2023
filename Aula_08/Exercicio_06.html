<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Fatorial</title>
    <script>
        function calcularFatorial() {
            var numero = parseInt(document.getElementById("numero").value);
            var resultado = 1;

            for (var i = 1; i <= numero; i++) {
                resultado *= i;
            }

            var mensagem = "O fatorial de " + numero + " é " + resultado;
            document.getElementById("resultado").innerHTML = mensagem;
        }
    </script>
</head>
<body>
    <h1>Calculadora de Fatorial</h1>
    <p>Digite um número para calcular o fatorial:</p>
    <input type="text" id="numero">
    <button onclick="calcularFatorial()">Calcular Fatorial</button>
    <p id="resultado"></p>
</body>
</html>
