<!DOCTYPE html>
<html>
<head>
    <title>String Invertida</title>
    <script>
        function inverterString() {
            var palavra = document.getElementById("palavra").value;
            var reverter = "";

            for (var i = palavra.length - 1; i >= 0; i--) {
                inverter += palavra[i];
            }

            var resultado = document.getElementById("resultado");
            resultado.innerHTML = "String Invertida: " + inverter;
        }
    </script>
</head>
<body>
    <h1>String Invertida</h1>
    <p>Digite uma string para inverter:</p>
    <input type="text" id="palavra">
    <button onclick="inverterString()">Inverter</button>
    <p id="resultado"></p>
</body>
</html>
