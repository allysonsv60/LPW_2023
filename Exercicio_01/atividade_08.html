<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>Ordenação de Números</h1>
<p>Informe 5 números para ordená-los em ordem crescente:</p>
<input type="number" id="numero1" placeholder="Número 1"><br>
<input type="number" id="numero2" placeholder="Número 2"><br>
<input type="number" id="numero3" placeholder="Número 3"><br>
<input type="number" id="numero4" placeholder="Número 4"><br>
<input type="number" id="numero5" placeholder="Número 5"><br>
<button onclick="ordenarNumeros()">Ordenar Números</button>
<p id="resultado"></p>
<body>
    <script>
        function ordenarNumeros() {
            var numeros = [];
            for (var i = 1; i <= 5; i++) {
                var inputId = "numero" + i;
                var numero = parseFloat(document.getElementById(inputId).value);
                numeros.push(numero);
            }

            // Ordena os números em ordem crescente
            numeros.sort(function(a, b) {
                return a - b;
            });

            var resultado = document.getElementById("resultado");
            resultado.innerHTML = "Números ordenados em ordem crescente: " + numeros.join(", ");
        }
    </script>
</body>
</html>
