<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <title>Calculadora com Opeações</title>
</head>
  
<body>
    <body>
    <h1>Calculadora com Operações</h1>
    
    <label for="number1">Número 1: </label>
    <input type="number" id="number1"><br>

    <label for="number2">Número 2: </label>
    <input type="number" id="number2"><br>

    <label>Operação:</label><br>
    <input type="radio" name="operation" value="add"> Adição
    <input type="radio" name="operation" value="subtract"> Subtração
    <input type="radio" name="operation" value="multiply"> Multiplicação
    <input type="radio" name="operation" value="divide"> Divisão<br>

    <button onclick="calculate()">Calcular</button><br>

    <p>Resultado: <span id="result"></span></p>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById('number1').value);
            const num2 = parseFloat(document.getElementById('number2').value);
            const operation = document.querySelector('input[name="operation"]:checked').value;

            let result;

            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        result = 'Divisão por zero';
                    }
                    break;
            }

            document.getElementById('result').textContent = result;
        }
    </script>
    
</body>
</html>
