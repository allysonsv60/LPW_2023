<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<h1>Encontre o Maior Número</h1>
<p>Insira uma lista de números separados por vírgula:</p>
<input type="text" id="numeros"><br>
<button onclick="encontrarMaiorNumero()">Encontrar Maior Número</button>
<p id="resultado"></p>

<body>
    <script>
        function encontrarMaiorNumero() {
            var numerosInput = document.getElementById("numeros").value;
            var numerosArray = numerosInput.split(",").map(Number);
            
            if (numerosArray.length === 0) {
                alert("Por favor, insira pelo menos um número.");
                return;
            }

            var maiorNumero = Math.max.apply(null, numerosArray);

            var resultado = document.getElementById("resultado");
            resultado.innerHTML = "O maior número é: " + maiorNumero;
        }
    </script>
    
</body>
</html>
