<!DOCTYPE html>

<body>
    <form >
        <input type="number" id="num1" placeholder="Digite um numero"><br><br><br>
        <input type="number" id="num2" placeholder="Digite um numero"><br><br><br>
        <input type="number" id="num3" placeholder="Digite um numero"><br><br><br>
      </form>

    <button type="button" onclick="media(1, 2, 3)">Executar</button>
    <p id="resultado"></p>

    <script>


        function media() {
            var soma = 0;
            conta = 0;
            for(var i = 0; i < arguments.length; i++){
                if (arguments[i] > 0){
                    soma += arguments[i];
                    conta++;
                } 
            }
            media = soma / conta;
            return media;

            document.getElementById("resultado").innerText = "MÃ©dia = " + media;
        }
        
    </script>
