<body>
    <h4>média aritmética</h4>
    <p id = "resultado"></p>

    
    <label for="num1">Número 1: </label>
    <input type="numero" id="num1"><br>

    <label for="num2">Número 2: </label>
    <input type="numero" id="num2"><br>

    <label for="num3">Número 3: </label>
    <input type="numero" id="num3"><br>


    <button onclick="media()">Verificar</button>
    
    <script>
        function media() {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let num3 = parseFloat(document.getElementById('num3').value);

         function media1(num1, num2, num3) {
            return (num1 + num2 + num3 )/3
            
         }


       
        document.getElementById("resultado").innerHTML = media1;
    }

    </script>
