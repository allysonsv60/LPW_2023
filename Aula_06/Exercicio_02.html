            var num1 = Number(document.getElementById("num1").value);
            
          for (let i = 0; i < num1.lenthg; i--) {
            fator = num1*num1;


          }
        }

            


       
        
    document.getElementById("resultado").innerHTML ="A media é = "+ fator;
