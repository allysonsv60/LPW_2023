<body>
    <h4>Média aritmética</h4>
    <p id = "resultado"></p>

    
   
    <label for="num1">Número 1: </label>
    <input type="numero" id="num1"><br><br>

    
    <button onclick="media()">Verificar</button>
    
    <script>
        function media() {
  if (arguments.length === 0) {
    return 0; // Retorna 0 se nenhum argumento for passado
  }

  let soma = 0;
  for (let i = 0; i < arguments.length; i++) {
    soma += arguments[i];
  }

  const media = soma / arguments.length;
  return media;
}

            


       
        
    document.getElementById("resultado").innerHTML ="A media é = "+ media;

    </script>


    
    
    
</body>
